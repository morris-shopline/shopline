services:
  - type: web
    name: shopline-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: SHOPLINE_API_KEY
        sync: false
      - key: SHOPLINE_API_SECRET
        sync: false
      - key: SHOPLINE_API_VERSION
        value: 2025-01-01
      - key: APP_URL
        sync: false
      - key: CALLBACK_URL
        sync: false 